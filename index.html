<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Artstak Work Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/style.css">
        <script src="script.js" defer></script>
    </head>
<body>
  <header>
    <div class="content-wrapper">
      <div class="navbar">
        <div class="logo">
          <img src="./images/logoWithText.png" alt="" class="logo-text">
          <img src="./images/onlyLogo.png" alt="" class="logo-only">
        </div>
        <div class="menu-hamburger">
          <div class="icon-hamburger"></div>
        </div>
        <nav class="nav">
          <ul class="list">
            <li class="list-item">
              <a href="#">Contact Us</a>
            </li>
            <li class="list-item">
              <a href="#">About</a>
            </li>
          </ul>
          <div class="mail-contact">
            <span>LET'S TALK</span>
            <p>adam@artstak.com</p>
          </div>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <div class="content-wrapper">
      <section class="client-info">
        <div class="info-container">
          <div class="info-box">
            <span>Client</span>
            <p>LuvSeats</p>
          </div>
          <div class="info-box"">
            <span>Location</span>
            <p>Las Vegas, NV</p>
          </div>
          <div class="info-box"">
            <span>Industry</span>
            <p>E-commerce</p>
          </div>
          <div class="info-box"">
            <span>Company Size</span>
            <p>1-100 Employees</p>
          </div>
          <div class="info-box"">
            <span>What we Delivered</span>
            <p>Product Design
              UX/UI Design
              Web Design
              Motion Design
              Logo Design
              Branding
            </p>
          </div>
        </div>
        <div class="hero-images">
          <div class="grid-col-1">
            <div class="phone-image phone-image-1">
              <img src="./images/heroPhones/iPhone 12 Pro.png" alt="">
            </div>
          </div>
          <div class="grid-col-2">
            <div class="phone-image phone-image-2">
              <img src="./images/heroPhones/iPhone 12 Pro-1.png" alt="">
            </div>
            <div class="phone-image phone-image-3">
              <img src="./images/heroPhones/iPhone 12 Pro-2.png" alt="">
            </div>
          </div>
          <div class="grid-col-3">
            <div class="phone-image phone-image-4">
              <img src="./images/heroPhones/iPhone 12 Pro-4.png" alt="">
            </div>
            <div class="phone-image phone-image-5">
              <img src="./images/heroPhones/iPhone 12 Pro-3.png" alt="">
            </div>
          </div>
            <div class="grid-col-4">
              <div class="gradient-phone">
              </div>
            </div>
        </div>
        <div class="qr-card">
          <div class="white-part">
            <img src="./images/Frame 553.png" alt="">
          </div>
          <div class="pink-part">
            <div class="qr-code">
              <img src="./images/QRcode.png" alt="">
              <div class="qr-info">
                <div class="qr-infobox">
                  <span>Sec</span>
                  <p>14</p>
                </div>
                <div class="qr-infobox">
                  <span>Row</span>
                  <p>D</p>
                </div>
                <div class="qr-infobox">
                  <span>Seat</span>
                  <p>5</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="ticket-managment">
        <p>Ticket Managment</p>
          <div class="slider-box">
            <ul class="slider-track">
              <li data-nextnr="1" data-prevnr="1" class="slide current-slide">
                <img class="slide-image" src="./images/sliderPhones/iPhone 12 Pro (2).png" alt="">
              </li>
              <li data-nextnr="1" data-prevnr="1" class="slide">
                <img class="slide-image" src="./images/sliderPhones/iPhone 12 Pro (3).png" alt="">
              </li>
              <li data-nextnr="2" data-prevnr="2" class="slide">
                <img class="slide-image" src="./images/sliderPhones/iPhone 12 Pro.png" alt="">
              </li>
              <li data-nextnr="3" data-prevnr="1" class="slide">
                <img class="slide-image" src="./images/sliderPhones/iPhone 12 Pro-2.png" alt="">
              </li>
              <li data-nextnr="4" data-prevnr="1" class="slide">
                <img class="slide-image" src="./images/sliderPhones/iPhone 12 Pro-3.png" alt="">
              </li>
            </ul>
          </div>
        <button class="slider-button slider-button-left"><</button>
        <button class="slider-button slider-button-right">></button>
      </div>
    </div>
  </main>
</body>
</html>
